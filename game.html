<div class="game-box">
    <div id="question-box">
        <p class="instruction" id="question-text">Pertanyaan muncul di sini</p>

        <div class="items" id="options-area">
            <!-- Opsi jawaban akan di-generate dari JS -->
        </div>

        <div class="drop-zone" id="drop">Drop jawaban di sini</div>

        <button class="next-btn" onclick="nextQuestion()">Pertanyaan Berikutnya</button>

        <p id="score-text">Skor: 0</p>
    </div>
</div>

<div class="match-container">
    <h2>Game Mencocokkan Kata</h2>
    <p>Tarik kata di kiri ke pasangan yang benar di sebelah kanan.</p>

    <div class="match-game">
        <div class="match-left" id="leftWords"></div>
        <div class="match-right" id="rightWords"></div>
    </div>

    <div id="match-score"></div>
    <button class="restart-btn" onclick="restartMatch()">Ulangi Game</button>
</div>
